{% extends "base.html" %}

{% block title %}
    {{ block.super }}
{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-dark" type="submit">Login</button>
    </form>
    <br/>
    <p>
        <a href="{% url 'password_reset' %}">Forgot password?</a>
    </p>
{% endblock %}
