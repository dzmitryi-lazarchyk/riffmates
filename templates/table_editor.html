{% extends "base.html" %}
{% block content %}
    <h1>Venue: {{ venue.name }}</h1>

    <ul>
        {% for table in venue.table_set.all %}
            {% include "partials/show_room.html" %}
        {% empty %}
            <li><i>No rooms for this venue</i></li>
        {% endfor %}
    </ul>
{% endblock %}
