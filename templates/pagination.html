<nav aria-label="Page navigation example">
    <ul class="pagination">
        {% if page.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page={{ page.previous_page_number }}&per_page={{ per_page }}"
                >Prev</a>
            </li>
        {% endif %}
        {% if page.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{ page.next_page_number }}&per_page={{ per_page }}"
                >Next</a>
            </li>
        {% endif %}
    </ul>
</nav>
<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    Show per page:
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="?page={{ page.number }}&per_page=1">1</a></li>
    <li><a class="dropdown-item" href="?page={{ page.number }}&per_page=5">5</a></li>
    <li><a class="dropdown-item" href="?page={{ page.number }}&per_page=10">10</a></li>
  </ul>
</div>
