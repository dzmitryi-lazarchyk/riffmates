<div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Show per page:
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item"
                       hx-get="?page={{ page.number }}&per_page=1{% if search_text %}&search_text={{ search_text }}{% endif %}"
                                       hx-trigger="click"
                                       hx-target="#results"
                                       hx-swap="innerHTML"
                                       hx-push-url="true">1</a></li>
                <li><a class="dropdown-item"
                       hx-get="?page={{ page.number }}&per_page=5{% if search_text %}&search_text={{ search_text }}{% endif %}"
                                       hx-trigger="click"
                                       hx-target="#results"
                                       hx-swap="innerHTML"
                                       hx-push-url="true">5</a></li>
                <li><a class="dropdown-item"
                       hx-get="?page={{ page.number }}&per_page=10{% if search_text %}&search_text={{ search_text }}{% endif %}"
                                       hx-trigger="click"
                                       hx-target="#results"
                                       hx-swap="innerHTML"
                                       hx-push-url="true">10</a></li>
              </ul>
            </div>
<ul class="pagination">
        {% if page.has_previous %}
            <li class="page-item">
                <a class="page-link" type="button"
                   hx-get="?page={{ page.previous_page_number }}&per_page={{ per_page }}{% if request.GET.search_text %}&search_text={{ request.GET.search_text }}{% endif %}"
                           hx-trigger="click"
                           hx-target="#results"
                           hx-swap="innerHTML"
                           style="cursor: pointer"
                >Prev</a>
            </li>
        {% endif %}
        {% if page.has_next %}
            <li class="page-item">
                <a class="page-link" type="button"
                   hx-get="?page={{ page.next_page_number }}&per_page={{ per_page }}{% if search_text %}&search_text={{ search_text }}{% endif %}"
                           hx-trigger="click"
                           hx-target="#results"
                           hx-swap="innerHTML"
                           style="cursor: pointer"
                >Next</a>
            </li>
        {% endif %}
    </ul>
